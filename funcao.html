<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  
  <title>Função</title>
</head>
<body>
  <script>
    // Toda vez que for criar uma função retornamos a variavél
  function soma(num1, num2){
   var resultado = num1 + num2;

   return resultado;

  }
// Definindo a variável var só é definida dentro do seu scopo 
//ou  seja dentro das chaves
// então temos que definir a variável fora do scopo para seu funcionamento.
  var resultado= soma(10,10);
  console.log(resultado);
  
  
  
  </script>
</body>
</html>
