<body>
  <script>
 function retornasexo(sexo){
   // M, Masculino
   // F, Feminino
switch(sexo){
  case 'M':
   return 'Masculino';
   case 'F':
   return 'Feminino';
   default:

   return 'Outro';
   }
 }
  
 var resultado = retornasexo('M');
   console.log(resultado);
  
  </script>
