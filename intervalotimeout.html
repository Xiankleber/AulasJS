<!DOCTYPE html>
<html meta charset="UTF-8">
<head>

  <title>Intervalos</title>
</head>
<body>
  <script>
    // set interval executa várias vezes
    function mostrar(){
      console.log("Olá Vocês");
      
    }
    //setInterval(mostrar,1000);

    //setTimeout executa apenas uma vez dando um delay de quts segundos forem inseridos.

    setTimeout(mostrar,3000)
    
    
    </script>
</body>
</html>
