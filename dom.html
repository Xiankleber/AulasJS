<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  
  <title>DOM</title>
</head>
<body>
 
  <div id="app">
  <input type="text"name="nome"/>
  <button class="botao">Adcionar</button>
</div>
  
  <script>
  // queryslector
  //É técnica muito poderosa por meio da qual os programas JavaScript do lado do cliente podem selecionar os elementos do documento que vão manipular. 
  
  var inputElement = document.querySelector('input[name=nome]');
  var btnElement = document.querySelector('button.botao');
  
  btnElement.onclick = function(){
    var  text = inputElement.value;
    
    alert(text);
  }


  </script>
</body>
</html>
